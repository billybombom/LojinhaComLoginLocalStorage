<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style1.css">
    
</head>
<body>

    


    <main>
        

        

        <div class="card-login">
            <div class="titulo-login">
                <h1>Login</h1>
            </div>
            <div class="cont-email">
                <span>
                    <img id="icon-email" src="../Imgs/email-icon.png" alt="">
                </span>
                <input type="email" name="" id="email-input-login" placeholder="Usuário">
            </div>
            <div class="cont-password">
                <span>
                    <img id="icon-password" src="../Imgs/senha-icon.png" alt="">
                </span>
                <input id="password-input-login" type="password" placeholder="Senha">
            </div>

            <div id="msg-erro-login"></div>

            <div class="btn">
                <button onclick="Login()" id="btn-login">Login</button>
            </div>

                <div class="criar-conta">
                    <p>Não tem uma conta? <a href="../html/index2.html">Crie uma</a></p>
                    
                </div>
                
        </div>

    </main>

    <script src="..//javascript/script2.js"></script>
    

</body>
</html>
