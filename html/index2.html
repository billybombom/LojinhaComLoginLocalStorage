<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <div class="card-login">
        <div class="titulo-login">
            <h1>Cadastro</h1>
        </div>
        
   
        
           

            <div class="cont-email">
                <span>
                    <img id="icon-email" src="../Imgs/email-icon.png" alt="">
                </span>
                <input type="email" name="" id="email-input-cadastro" placeholder="Usuário">
            </div>
        

        <div class="cont-password">
            <span>
                <img id="icon-password" src="../Imgs/senha-icon.png" alt="">
            </span>
            <input id="password-input-cadastro" type="password" placeholder="Senha">
        </div>

        <div id="msg-erro-cadastro"></div>

        <div class="btn">
            <button onclick="Cadastrar()" id="btn-cadastrar">Cadastrar</button>
        </div>

            <div class="voltar-login">
                <p>Já tem uma conta? <a href="../html/index1.html">Faça Login</a></p>
                
            </div>
    </div>

    <script src="../javascript/script2.js"></script>
</body>
</html>
